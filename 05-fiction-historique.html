<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Si tu avais vécu ce jour...</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-ce-jour-la-FINAL.css">
  <style>
    .fiction-container {
      padding: var(--spacing-lg) 0;
    }

    .fiction-header {
      text-align: center;
      margin-bottom: var(--spacing-xxl);
    }

    .fiction-title {
      font-family: var(--font-decorative);
      font-size: 32px;
      color: var(--gold-medium);
      margin-bottom: var(--spacing-md);
      font-style: italic;
      line-height: 1.3;
    }

    .fiction-context {
      font-size: 13px;
      color: var(--blue-light);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: var(--spacing-sm);
    }

    .fiction-event {
      font-size: 16px;
      color: var(--blue-dark);
      font-weight: 600;
      margin-bottom: var(--spacing-md);
    }

    .fiction-body {
      font-family: var(--font-decorative);
      font-size: 15px;
      line-height: 1.9;
      color: var(--blue-dark);
      text-align: justify;
      columns: 2;
      column-gap: var(--spacing-xl);
      column-rule: 1px solid var(--gray-light);
    }

    .fiction-body p {
      margin-bottom: var(--spacing-lg);
      break-inside: avoid;
    }

    .fiction-body p:first-of-type::first-letter {
      font-size: 56px;
      font-family: var(--font-heading);
      color: var(--gold-medium);
      float: left;
      line-height: 48px;
      padding-right: 10px;
      margin-top: 4px;
    }

    .fiction-highlight {
      color: var(--gold-dark);
      font-weight: 600;
    }

    .fiction-illustration-placeholder {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, var(--cream), var(--gold-extralight));
      border: 2px solid var(--gold-light);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: var(--spacing-xl) 0;
      font-size: 14px;
      color: var(--gold-medium);
      font-style: italic;
      text-align: center;
      padding: var(--spacing-md);
    }

    .fiction-footer {
      margin-top: var(--spacing-xxl);
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--gold-light);
      text-align: center;
    }

    .fiction-footer-text {
      font-size: 13px;
      color: var(--blue-light);
      font-style: italic;
    }

    /* Pour version single-column si le texte est court */
    @media screen and (max-width: 768px) {
      .fiction-body {
        columns: 1;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="fiction-container">
      
      <!-- En-tête fiction -->
      <div class="fiction-header">
        <div class="fiction-context">{{DATE_COMPLETE_FR}}</div>
        <h2 class="fiction-title">Si tu avais vécu ce jour...</h2>
        <div class="ornament-line"></div>
        <div class="fiction-event">{{EVENEMENT_HISTORIQUE}}</div>
      </div>

      <!-- Image/Illustration (générée par IA ou placeholder) -->
      <div class="fiction-illustration-placeholder">
        <!-- L'image IA sera insérée ici -->
        {{FICTION_IMAGE_URL}}
        <!-- Si pas d'image, ce texte apparaît : -->
        <span>Illustration : Toi au cœur de l'événement</span>
      </div>

      <!-- Corps de la fiction -->
      <div class="fiction-body text-responsive">
        {{FICTION_TEXTE}}
      </div>

      <!-- Pied de page -->
      <div class="fiction-footer">
        <div class="stars-pattern">✦ ✦ ✦</div>
        <p class="fiction-footer-text">
          Cette version de toi n'est pas si fictive...<br>
          Suite page suivante
        </p>
      </div>

    </div>
  </div>
</body>
</html>

<!-- 
╔════════════════════════════════════════════════════════════╗
║  NOTE TECHNIQUE                                             ║
║  ──────────────────────────────────────────────────────    ║
║  Le texte de fiction doit faire 380-420 mots pour un       ║
║  rendu optimal en 2 colonnes.                              ║
║                                                              ║
║  Si le texte est plus court (<300 mots), la mise en page  ║
║  s'adapte automatiquement en 1 colonne via CSS.            ║
║                                                              ║
║  L'image IA (optionnelle) peut être générée avec           ║
║  Midjourney/DALL-E et insérée via {{FICTION_IMAGE_URL}}    ║
╚════════════════════════════════════════════════════════════╝
-->
