<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ce qui fait de toi quelqu'un d'unique</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-ce-jour-la-FINAL.css">
  <style>
    .conclusion-container {
      padding: var(--spacing-xl) 0;
    }

    .conclusion-hero {
      text-align: center;
      padding: var(--spacing-xxl) 0;
      position: relative;
    }

    .conclusion-hero::before {
      content: '✦';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 42px;
      color: var(--gold-light);
      opacity: 0.3;
    }

    .conclusion-title {
      font-family: var(--font-heading);
      font-size: 36px;
      color: var(--blue-dark);
      margin-bottom: var(--spacing-md);
      line-height: 1.3;
    }

    .conclusion-subtitle {
      font-family: var(--font-decorative);
      font-size: 18px;
      color: var(--gold-medium);
      font-style: italic;
      margin-bottom: var(--spacing-xxl);
    }

    .narrative-block {
      background: linear-gradient(to bottom, transparent, var(--cream) 40%, transparent);
      padding: var(--spacing-xl) var(--spacing-lg);
      margin: var(--spacing-xxl) 0;
    }

    .narrative-text {
      font-family: var(--font-decorative);
      font-size: 16px;
      line-height: 1.9;
      color: var(--blue-dark);
      text-align: justify;
      max-width: 700px;
      margin: 0 auto;
    }

    .narrative-text p {
      margin-bottom: var(--spacing-lg);
    }

    .narrative-text p:first-of-type::first-letter {
      font-size: 52px;
      font-family: var(--font-heading);
      color: var(--gold-medium);
      float: left;
      line-height: 44px;
      padding-right: 10px;
      margin-top: 4px;
    }

    .qualities-constellation {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: var(--spacing-xxl) 0;
      padding: var(--spacing-xxl);
      background: radial-gradient(circle, var(--blue-dark) 0%, var(--blue-medium) 100%);
      position: relative;
      min-height: 200px;
    }

    .quality-star {
      position: relative;
      text-align: center;
      color: var(--white-soft);
      z-index: 2;
    }

    .quality-star::before {
      content: '⭐';
      font-size: 42px;
      display: block;
      margin-bottom: var(--spacing-sm);
      animation: twinkle 2.5s ease-in-out infinite;
    }

    .quality-star:nth-child(2)::before {
      animation-delay: 0.5s;
    }

    .quality-star:nth-child(3)::before {
      animation-delay: 1s;
    }

    .quality-label {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--gold-light);
      font-weight: 600;
    }

    .connection-line {
      position: absolute;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--gold-light), transparent);
      top: 50%;
      left: 0;
      right: 0;
      z-index: 1;
    }

    .message-box {
      background: var(--white-pure);
      border: 2px solid var(--gold-light);
      padding: var(--spacing-xxl);
      margin: var(--spacing-xxl) auto;
      max-width: 600px;
      position: relative;
      box-shadow: var(--shadow-gold);
    }

    .message-box::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: var(--gold-light);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .message-header {
      text-align: center;
      font-family: var(--font-decorative);
      font-size: 18px;
      color: var(--gold-medium);
      margin-bottom: var(--spacing-md);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .message-content {
      font-family: var(--font-decorative);
      font-size: 16px;
      line-height: 1.8;
      color: var(--blue-dark);
      text-align: center;
      font-style: italic;
    }

    .signature-block {
      margin-top: var(--spacing-xl);
      padding-top: var(--spacing-md);
      border-top: 1px solid var(--gray-medium);
      text-align: right;
    }

    .signature-text {
      font-family: var(--font-decorative);
      font-size: 16px;
      color: var(--blue-light);
      font-style: italic;
    }

    .final-seal {
      text-align: center;
      margin-top: var(--spacing-xxl);
    }

    .seal-circle {
      display: inline-block;
      width: 110px;
      height: 110px;
      border: 4px solid var(--gold-medium);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, var(--gold-extralight), transparent);
      position: relative;
    }

    .seal-main-text {
      font-family: var(--font-heading);
      font-size: 22px;
      color: var(--blue-dark);
      font-weight: 700;
    }

    .seal-sub-text {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--blue-light);
    }

    .seal-stars {
      position: absolute;
      font-size: 11px;
      color: var(--gold-medium);
    }

    .seal-stars.top { top: 8px; }
    .seal-stars.bottom { bottom: 8px; }
  </style>
</head>
<body>
  <div class="page">
    <div class="conclusion-container">
      
      <!-- En-tête héroïque -->
      <div class="conclusion-hero">
        <h1 class="conclusion-title">
          Ce qui fait de toi<br>quelqu'un d'unique
        </h1>
        <div class="conclusion-subtitle">Une synthèse de ton être</div>
        <div class="ornament-line"></div>
      </div>

      <!-- Premier bloc narratif -->
      <div class="narrative-block">
        <div class="narrative-text text-responsive">
          <p>{{PARAGRAPHE_1}}</p>
        </div>
      </div>

      <!-- Constellation de qualités -->
      <div class="qualities-constellation">
        <div class="connection-line"></div>
        <div class="quality-star">
          <div class="quality-label">{{QUALITE_1}}</div>
        </div>
        <div class="quality-star">
          <div class="quality-label">{{QUALITE_2}}</div>
        </div>
        <div class="quality-star">
          <div class="quality-label">{{QUALITE_3}}</div>
        </div>
      </div>

      <!-- Second bloc narratif -->
      <div class="narrative-block">
        <div class="narrative-text text-responsive">
          <p>{{PARAGRAPHE_2}}</p>
        </div>
      </div>

      <!-- Message final encadré -->
      <div class="message-box">
        <div class="message-header">Le monde a besoin de toi</div>
        <div class="message-content">
          {{MESSAGE_FINAL}}
        </div>
        <div class="signature-block">
          <div class="signature-text">— Ce Jour-Là</div>
        </div>
      </div>

      <!-- Sceau final -->
      <div class="final-seal">
        <div class="seal-circle">
          <div class="seal-stars top">✦ ✦ ✦</div>
          <div class="seal-main-text">UNIQUE</div>
          <div class="seal-sub-text">Certifié</div>
          <div class="seal-stars bottom">✦ ✦ ✦</div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
